<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>message</title>
  </head>
  <body>
    <h1>Details and Message</h1>
    <form action="index.html" method="post">
      <fieldset>
        <legend><strong><em>Details</em></strong></legend>
        <label>First Name:</label>
        <input type="text" name="fn">
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text" name="ln">
        <br><br>
        <label>Email ID</label>
        <input type="text" name="em" placeholder="Enter Email ID">
        <br><br>
        <label>Gender</label>
        Male:
        <input type="radio" name="MaleorFemale" >
        Female:
        <input type="radio" name="MaleorFemale">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label>Age:</label>
        <input type="number" name="age" value="30">
        <br><br>
        <label>Birth Date:</label>
        <input type="date" name="bd" value="">
        <br><br>
        <label>Place:</label>
        <select>
          <option>Karnataka</option>
          <option>AndhraPradesh</option>
          <option>TamilNadu</option>
          <option>Kerala</option>
        </select>
        <br><br>
        <label>Skills:</label>
        <input type="checkbox" name="skills" >Core Java
        <input type="checkbox" name="Skills">J2EE
        <input type="checkbox" name="Skills"> HTML <br>
        <br>
        <label>Message:</label>
        <textarea name="message" rows="8" cols="80"></textarea>
        <br><br>
        <input type="submit" name="Submit" >
      </fieldset>

    </form>
  </body>
</html>
